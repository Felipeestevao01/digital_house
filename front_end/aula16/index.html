<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <!--inicio Header-->
    <header class="cabecalho">
        <div>
            <p class="cabecalho_p">20% de desconto em todos os produtos!</p>
        </div>
        <div class="cabecalho_titulo">
            <img src="./img/objetos.png">
            <h1>Nome da Loja</h1>
        </div>
    </header>
      <!--fim Header-->

        <!--inicio conteúdo principal-->
    <main>

        <div class="login__container">
            <h1>Login</h1>
            <form class="formulario" method="post">
                <input type="text" name="usuario" placeholder="Usuário" id="user">
                <input type="password" name="senha" placeholder="Senha" id="password">
            </form>
            <div class="button">
                <button class="button__entrar">Entrar</button>
            </div>
            <h5>Não possui uma conta?<a href="#">Registre-se</a></h5>
        </div>
         
    </main>
      <!--fim conteúdo principal-->

    <!--Inicio footer-->
    <footer>
        <p class="rodape">Todos os direitos reservados a Front-end I</p>
        <label</label>

    </footer>
      <!--fim footer-->
</body>
</html>
