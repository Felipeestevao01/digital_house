<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pizzaria Dom_felipone</title>
</head>
<body>
    
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img src="./img/Logo.png">
        </div>
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__item">Home</a>
            <a class="cabecalho__menu__item">Ranking</a>
            <a class="cabecalho__menu__item">Promoção</a>
            <a class="cabecalho__menu__item">Contato</a>
        </nav>
    </header>

    <main>
        <div class="container__cards">
            
            <div class="card">
                <h2 class="card__msg">Envio Grátis <span class="span__card">comprando</span> 2 pizzas</h2>
                <img src="./img/delivery.jpg">
            </div>

            <div class="card">
                <img class="card2__img" src="./img/Cardápio de pizzas.png">
                <h3 class="teste1">TOP 5</h3>
                <div class="card__img">
                    <ol class="card__lista">
                        <li class="card__lista1">Frango e catupiry</li>
                        <li class="card__lista1">Hawaiana</li>
                        <li class="card__lista1">Bolonhesa</li>
                        <li class="card__lista1">Fugazzeta</li>
                        <li class="card__lista1">Calabresa</li>
                    </ol>
                    <img class="card__pizza"src="./img/PizzaFalling.jpg">
                </div>
            </div>
        </div>
    </main>

    <footer class="container__rodape">
        <nav class="rodape__lista">
            <a class="cabecalho__menu__item">Home</a>
            <a class="cabecalho__menu__item">Ranking</a>
            <a class="cabecalho__menu__item">Promoção</a>
            <a class="cabecalho__menu__item">Contato</a>
        </nav>
        <div class="rodape__logo">
            <img src="./img/Logo.png">
        </div>
    </footer>

</body>
</html>
